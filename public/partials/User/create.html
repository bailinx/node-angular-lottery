<form name="userForm" novalidate ng-submit="userSave(user)" class="col-md-6 col-md-offset-3">
  <div class="form-group">
    <label for="wordNo">工号</label>
    <input type="text" class="form-control" id="wordNo" ng-model="user.wordNo" placeholder="工号">
  </div>
  <div class="form-group">
    <label for="name">姓名</label>
    <input type="text" class="form-control" id="name" ng-model="user.name" placeholder="姓名">
  </div>
  <div class="form-group">
    <div flow-init="{singleFile: true}"
         flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]">
      <label>照片</label>
      <div class="drop" flow-drop class="dropClass" ng-show="!$flow.files.length">
        <span class="btn btn-default" flow-btn>选择文件</span>
        <b>或者</b>
        将文件拖放文件到这里
      </div>
      <div class="thumbnail" ng-show="$flow.files.length">
        <img flow-img="$flow.files[0]"/>
      </div>
      <div>
        <span class="btn btn-info" ng-show="$flow.files.length" flow-btn>Change</span>
        <span class="btn btn-danger" ng-show="$flow.files.length"
              ng-click="$flow.cancel()">
          Remove
        </span>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="ip">IP</label>
    <input type="text" class="form-control" id="ip" ng-model="user.ip" placeholder="IP地址">
  </div>
  <button type="submit" class="btn btn-default">保存</button>
</form>
