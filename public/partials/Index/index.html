<script type="text/ng-template" id="myModalContent.html">
  <div class="modal-header">
    <h3 class="modal-title">登录有惊喜~</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3 control-label" for="workNo">工号：</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="workNo" ng-model="workNo" placeholder="请输入工号..">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-info btn-block" type="button" ng-click="ok()">登陆</button>
  </div>
</script>
